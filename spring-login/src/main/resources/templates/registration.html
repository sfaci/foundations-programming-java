<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(title='My Shop - New User')"></head>
<body>
<header th:replace="fragments/header"></header>

<main>
    </br></br>
    <div class="container">
        <form class="row g-3" action="#" th:action="@{/new-user}" th:object="${user}" method="post">
            <div class="col-md-4">
                <label for="username" class="form-label">Usuario*</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">E-mail*</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="col-md-4">
                <label for="nif" class="form-label">NIF*</label>
                <input type="text" class="form-control" id="nif" placeholder="NIF" th:field="*{nif}" required>
            </div>
            <div class="col-md-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre" th:field="*{name}">
            </div>
            <div class="col-md-4">
                <label for="surname" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="surname" placeholder="Apellidos" th:field="*{surname}">
            </div>
            <div class="col-md-4">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" placeholder="Dirección postal" th:field="*{address}">
            </div>
            <div class="col-md-2">
                <label for="city" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="city" placeholder="Localidad" th:field="*{city}">
            </div>
            <div class="col-md-2">
                <label for="postalCode" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Código postal" th:field="*{postalCode}">
            </div>
            <div class="col-md-2">
                <label for="province" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="province" placeholder="Provincia" th:field="*{province}">
            </div>
            <div class="col-md-2">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="country" placeholder="País de residencia" th:field="*{country}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar cuenta</button>
            </div>
        </form>
    </div>
</main>

<head th:replace="fragments/footer"></head>
</body>
</html>
